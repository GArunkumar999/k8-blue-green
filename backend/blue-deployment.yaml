apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: expense
  # labels of deployment resource
  labels:
    app: backend
    tier: backend
    project: expense
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
      project: expense
      version: blue
  template:
    metadata:
      labels:
        app: backend
        tier: backend
        project: expense
        version: blue
    spec:
      containers:
      - name: backend
        image: arun596/blue:1.0.0
        resources:
          requests: #soft limit
            memory: "512Mi"
            cpu: "500m"
          limits: # hard limit 
            memory: "1Gi"
            cpu: "1"
        envFrom:
        - configMapRef:
            name: backend
